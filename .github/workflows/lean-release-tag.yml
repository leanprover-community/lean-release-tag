
on:
  push:
    branches:
      - 'testing'
    paths:
      - 'lean-toolchain'

jobs:
  lean-release-tag:
    name: Add Lean release tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: lean-release-tag action
      uses: leanprover-community/lean-release-tag@f7c6b0ff1e83d53c6450dcb470f5ef08c329d6df
      with:
        before: ${{ github.event.before }}
        after: ${{ github.event.after }}

